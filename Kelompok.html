<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

body{
    padding: 50px;
}

.algoritma-lingkaran{
    display: flex;
    align-items: center;
    justify-content: center;
}

.judul-tugas h1{
    text-align: center;
    font-size: 2rem;
    font-family: Arial, Helvetica, sans-serif;
}

.nama-kelompok{
    text-align: center;
}


</style>
<body>

    <div class="judul-tugas">
        <h1>Algoritma Bresenham Lingkaran</h1>
    </div>

    <div class="algoritma-lingkaran">
        <canvas id="mycanvas" width="300" height="300" style="border : 1px solid #d3d3d3;"></canvas>
        <script type="text/javascript">
            var c = document.getElementById("mycanvas");
            var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(150,150,60,0,2*Math.PI);
                ctx.strokeStyle = '#ff0000;';
                ctx.stroke();
        </script>
    </div>

    <div class="nama-kelompok">
        <h1>Nama Kelompok :</h1>
        <h2>17200350 Rizki Ramadhan</h2>
        <h2>17200847 Salman Alfarisy</h2>
        <h2>17200081 AMIRSYAH NOVANDHIKA</h2>
    </div>
     
</body>
</html>
